<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Tailor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>Resume Tailor</span>
      </div>
      <div class="status-indicator" id="statusIndicator" title="Server Status">
        <span class="status-dot"></span>
      </div>
    </header>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
      <span class="status-text">Checking server...</span>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Job Description Section -->
      <div class="section">
        <label class="section-label">
          <span>Job Description</span>
          <button class="btn-icon" id="extractBtn" title="Extract from page">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Extract
          </button>
        </label>
        <textarea 
          id="jobDescription" 
          placeholder="Paste job description here or click 'Extract' to get it from the current page..."
          rows="6"
        ></textarea>
        <div class="char-count">
          <span id="charCount">0</span> characters
        </div>
      </div>

      <!-- Optional Details -->
      <div class="section collapsible" id="optionalSection">
        <button class="section-toggle" id="toggleOptional">
          <span>Optional Details</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div class="section-content" id="optionalContent">
          <div class="input-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" placeholder="e.g., Senior Software Engineer">
          </div>
          <div class="input-group">
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="e.g., Google">
          </div>
          <div class="input-group">
            <label for="keywords">Extra Keywords (comma-separated)</label>
            <input type="text" id="keywords" placeholder="e.g., Python, AWS, Leadership">
          </div>
        </div>
      </div>

      <!-- Output Format -->
      <div class="section">
        <label class="section-label">Output Format</label>
        <div class="format-options">
          <label class="checkbox-label">
            <input type="checkbox" id="formatPdf" checked>
            <span class="checkmark"></span>
            PDF
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="formatDocx" checked>
            <span class="checkmark"></span>
            DOCX
          </label>
        </div>
      </div>

      <!-- Action Button -->
      <button class="btn-primary" id="tailorBtn" disabled>
        <svg class="btn-icon-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
        </svg>
        <span id="btnText">Tailor Resume</span>
        <div class="spinner" id="spinner"></div>
      </button>
    </main>

    <!-- Results Section (Hidden by default) -->
    <div class="results-section" id="resultsSection">
      <div class="results-header">
        <h3>Results</h3>
        <button class="btn-icon" id="closeResults">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- ATS Score -->
      <div class="ats-score" id="atsScore">
        <div class="score-circle">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
            <path class="circle" id="scoreCircle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
          </svg>
          <span class="score-value" id="scoreValue">--</span>
        </div>
        <span class="score-label">ATS Score</span>
      </div>

      <!-- Keywords Matched -->
      <div class="keywords-section" id="keywordsSection">
        <h4>Keywords Matched</h4>
        <div class="keywords-list" id="keywordsList"></div>
      </div>

      <!-- Suggestions -->
      <div class="suggestions-section" id="suggestionsSection">
        <h4>Suggestions</h4>
        <ul class="suggestions-list" id="suggestionsList"></ul>
      </div>

      <!-- Download Links -->
      <div class="downloads-section" id="downloadsSection">
        <h4>Download Files</h4>
        <div class="download-links" id="downloadLinks"></div>
      </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span id="errorText"></span>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="settingsLink">Settings</a>
      <span class="separator">â€¢</span>
      <a href="http://localhost:5000/docs" target="_blank">API Docs</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
